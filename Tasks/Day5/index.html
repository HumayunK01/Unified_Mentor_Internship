<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s, color 0.5s;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>ðŸŒž Light / Dark Mode Toggle</h1>
  <button onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function toggleTheme() {
      // Toggle a CSS class on the body
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
